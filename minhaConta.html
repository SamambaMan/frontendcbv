        <div class="conteudoSite"> 
		  <div class="space"></div>
          <div class="tituloBold">MINHA CONTA</div>
          <div class="container">
              <div class="row">
				<form >              
                  <div class="col-xs-12 col-lg-5 bordaBox" style="border-right:none;">
                  	  <span class="tituloLight">Cadastro Básico</span>
                      <div class="form-group alinhaCamposLeft">
                        <label for="cpf">CPF | Passaporte:<span class="required">*</span></label>
                        <input type="text" class="form-control" id="cpf" maxlength="14" onKeyDown="Mascara(this,Cpf);" onKeyPress="Mascara(this,Cpf);" onKeyUp="Mascara(this,Cpf);">
                      </div>
                       <div class="form-group alinhaCamposLeft">
                        <label for="nome">Nome:<span class="required">*</span></label>
                        <input type="text" class="form-control" name="nome" required>
                      </div>
                      <div class="form-group alinhaCamposLeft">
                        <label for="dataNascimento">Data de nascimento:<span class="required">*</span></label>
                        <input type="text" class="form-control" name="dataNascimento" required maxlength="10" onKeyDown="Mascara(this,Data);" onKeyPress="Mascara(this,Data);" onKeyUp="Mascara(this,Data);">
                      </div>
                      <div class="form-group alinhaCamposLeft">
                        <label for="sexo">Sexo:<span class="required">*</span></label>
                        <select class="box3" name="sexo" required>
	                      <option value="m">Masculino</option>
    	                  <option value="f">Feminino</option>
        	            </select>
                      </div>
                      <div class="form-group alinhaCamposLeft">
                        <label for="celular">Celular:</label>
                        <input type="text" class="form-control" name="celular" maxlength="15" onKeyDown="Mascara(this,Celular);" onKeyPress="Mascara(this,Celular);" onKeyUp="Mascara(this,Celular);">
                      </div>
                       <div class="form-group alinhaCamposLeft">
                        <label for="idade">Telefone</label>
                        <input type="text" class="form-control" name="idade" maxlength="14" onKeyDown="Mascara(this,Telefone);" onKeyPress="Mascara(this,Telefone);" onKeyUp="Mascara(this,Telefone);">
                        <div style="height:169px;"></div>
                      </div>
                    </div>
                    <div class="col-xs-12 col-lg-4 bordaBox">
                  	  <span class="tituloLight">Endereço</span>
                       <div class="form-group alinhaCamposLeft">
                        <label for="cep">CEP:</label>
                        <input type="text" class="form-control" name="cep" maxlength="9" onKeyDown="Mascara(this,Cep);" onKeyPress="Mascara(this,Cep);" onKeyUp="Mascara(this,Cep);">
                        <button type="button" class="btn btn-default letraVerde semBorda">busque seu cep</button>
                        
                      </div>
                      <div class="form-group alinhaCamposLeft">
                        <label for="endereco">Endereço:</label>
                        <input type="text" class="form-control" name="endereco">
                      </div>
                      <div class="form-group alinhaCamposLeft">
                        <label for="numero">Número:</label>
                        <input type="text" class="form-control" name="numero">
                      </div>
                      <div class="form-group alinhaCamposLeft">
                        <label for="complemento">Complemento</label>
                        <input type="text" class="form-control" name="complemento">
                      </div>
                      <div class="form-group alinhaCamposLeft">
                        <label for="bairro">Bairro:</label>
                        <input type="text" class="form-control" name="bairro">
                      </div>
                       <div class="form-group alinhaCamposLeft">
                        <label for="cidade">Cidade</label>
                        <input type="text" class="form-control" name="cidade">
                      </div>
                      <div class="form-group alinhaCamposLeft">
                        <label for="estado">Estado:</label>
                        <input type="text" class="form-control" name="estado">
                      </div>
                      <div class="form-group alinhaCamposLeft">
                        <label for="pais">País</label>
                        <input type="text" class="form-control" name="pais">
                      </div>
                    </div>
                  <div class="col-xs-12 col-lg-4 bordaBox " style="border-left:none;">
                  	  <span class="tituloLight">Times</span>
                  	  <div class="form-group alinhaCamposLeft">
                        <label for="modalidade">Qual modalidade do Voleibol você prefere?<span class="required">*</span></label>
                         <select class="box3" name="modalidade" required>
	                      <option value=""></option>
    	                  <option value=""></option>
        	            </select>
                      </div>
                      <div class="form-group alinhaCamposLeft">
                        <label for="clubeFeminino">Qual clube feminino você torce?<span class="required">*</span></label>
                         <select class="box3" name="clubeFeminino" required>
	                      <option value=""></option>
    	                  <option value=""></option>
        	            </select>
                      </div>
                      <div class="form-group alinhaCamposLeft">
                        <label for="outroClubeFeminino">Você torce por algum outro clube feminino?<span class="required">*</span></label>
                         <select class="box3" name="outroClubeFeminino" required>
	                      <option value=""></option>
    	                  <option value=""></option>
        	            </select>
                      </div>
                      <div class="form-group alinhaCamposLeft">
                        <label for="atletaVoleiPraiaFeminino">Qual atleta de Vôlei de Praia feminino você torce?<span class="required">*</span></label>
                         <select class="box3" name="atletaVoleiPraiaFeminino" required>
	                      <option value=""></option>
    	                  <option value=""></option>
        	            </select>
                      </div>
                      <div class="form-group alinhaCamposLeft">
                        <label for="clubeMasculino">Qual clube masculino você torce?<span class="required">*</span></label>
                         <select class="box3" name="" required>
	                      <option value=""></option>
    	                  <option value=""></option>
        	            </select>
                      </div>
                      <div class="form-group alinhaCamposLeft">
                        <label for="outroClubeMasculino">Você torce por algum outro clube masculino?<span class="required">*</span></label>
                        <select class="box3" name="outroClubeMasculino" required>
	                      <option value=""></option>
    	                  <option value=""></option>
        	            </select>
                      </div>
                      <div class="form-group alinhaCamposLeft">
                        <label for="atletaVoleiPraiaMasculino">Qual atleta de Vôlei de Praia masculino você torce?<span class="required">*</span></label>
                        <select class="box3" name="atletaVoleiPraiaMasculino" required>
	                      <option value=""></option>
    	                  <option value=""></option>
        	            </select>
                      </div>
                      <div style="height:29px;"></div>
                  </div>
                  <div class="col-xs-12 col-lg-12 paddingBottom"></div>
                  <div class="col-xs-12 col-lg-12 paddingBottom">
                    <div class="col-xs-12 col-lg-1">
                      <button type="button" class="btn btn-toggle btn-primary alinhaCamposLeft" data-element="#divAlterarSenha">Trocar senha</button>                      
                    </div>
                    <div class="col-xs-12 col-lg-12"></div>
                    <div id="divAlterarSenha" class="col-xs-12 col-lg-12 escondeDiv">
                        <div class="col-xs-12 col-lg-4 form-group alinhaCamposLeft">
                          <label for="senhaAntiga">Senha antiga:</label>
                          <input type="password" class="form-control" name="senhaAntiga">
                        </div>
                        <div class="col-xs-12 col-lg-4 form-group alinhaCamposLeft">
                          <label for="novaSenha">Nova senha:</label>
                          <input type="password" class="form-control" name="novaSenha">
                        </div>
                        <div class="col-xs-12 col-lg-4 form-group alinhaCamposLeft">
                          <label for="confirmaSenha">Confirmar senha:</label>
                          <input type="password" class="form-control" name="confirmaSenha">
                        </div>
                    </div>
                  </div>
                  <div class="col-xs-12 col-lg-11">
                    <button type="submit" class="btn btn-success">ENVIAR</button>
                  </div>
				</form>
